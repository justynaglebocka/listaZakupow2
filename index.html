<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zakupy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <button onclick="showShopList()">Wyświetl liste zakupów</button>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Sklep</th>
                <th scope="col">Kategorie</th>
                <th scope="col">Edytuj</th>
                <th scope="col">Usuń</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
      </div>
    <script>
        function showShopList() {
          let tbody = document.getElementById("tbody");

          let tr = document.createElement("tr");
          tbody.appendChild(tr);

          let th = document.createElement("th"); 
          tr.appendChild(th);
          th.setAttribute("scope", "row");
          th.innerText = "data[i].id";

          let td1 = document.createElement("td");
          tr.appendChild(td1);
          td1.innerText = "data[i].name";

          let td2 = document.createElement("td");
          tr.appendChild(td2);
          td2.innerText = "data[i].id.shopName";

          let td3 = document.createElement("td");
          tr.appendChild(td3);
          td3.innerText = "data[i].category";

          let td4 = document.createElement("td");
          tr.appendChild(td4);
          td4.innerHTML = '<i class="fas fa-edit"></i>';

          let td5 = document.createElement("td");
          tr.appendChild(td5);
          td5.innerHTML = '<i class="fas fa-trash-alt"></i>';
        }
        
        showShopList();

    </script>

      
</body>
</html>
