<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zakupy</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <button onclick="showShopList()">Wyświetl liste zakupów</button>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Sklep</th>
                <th scope="col">Kategorie</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
      </div>
    <script>
        function showShopList() {
        let tbody = document.getElementById("tbody");
        let tr = document.createElement("tr");
        tbody.appendChild(tr);

        let th = document.createElement("th");
        tr.appendChild(th);
        th.setAttribute("scope","row")
        th.innerText = "1";

        let td1 = document.createElement("td");
        tr.appendChild(td1);
        tr.innerText = "soczek";
        let td2 = document.createElement("td");
        tr.appendChild(td2);
        td2.innerText = "biedronka";
        let td3 = document.createElement("td");
        tr.appendChild(td3);
        td3.innerText = "spożywcze";
        }



    </script>

      
</body>
</html>
